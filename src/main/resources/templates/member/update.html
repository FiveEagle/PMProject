<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>회원 가입</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-5">
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
            <form action="/member/update" method="post">
                <div class="card mb-5">
                    <div class="card-header"><h2>회원정보 수정</h2></div>
                    <div class="card-body">
                        <div class="mt-3 mb-3">
                            <div class="mt-3 mb-3">
                                <label class="form-label" for="email">Email : </label>
                                <input type="email" class="form-control" id="email" name="email" th:value="${memberDTO.email}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="recentPassword">기존 비밀번호 : </label>
                                <input type="password" class="form-control" id="recentPassword" name="recentPassword">
                            </div>
                            <p class="text-danger" th:if="${#fields.hasErrors('memberUpdateDTO.recentPassword')}" th:errors="*{memberUpdateDTO.recentPassword}"></p>
                            <div th:if="${wrongPwd}" class="alert alert-danger">
                                <span th:text="${wrongPwd}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="newPassword">변경할 비밀번호 : </label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword">
                            </div>
                            <p class="text-danger" th:if="${#fields.hasErrors('memberUpdateDTO.newPassword')}" th:errors="*{memberUpdateDTO.newPassword}"></p>
                            <div class="mb-3">
                                <label class="form-label" for="name">닉네임 : </label>
                                <input type="text" class="form-control" id="name" name="name" th:value="${memberDTO.name}">
                            </div>
                            <p class="text-danger" th:if="${#fields.hasErrors('memberUpdateDTO.name')}" th:errors="*{memberUpdateDTO.name}"></p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">수정</button>
                        <button type="reset" class="btn btn-secondary">다시작성</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

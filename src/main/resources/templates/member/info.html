<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-5 mb-5">
        <div class="col-lg-2"></div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header"><h2>회원 정보</h2></div>
                <div class="card-body">
                    <div class="mt-3 mb-3">
                        <div class="mt-3 mb-3">
                            <label class="form-label" for="email">Email : </label>
                            <input type="text" class="form-control" id="email" name="email" th:value="${member.email}" readonly>
                        </div>
                        <div class="mt-3 mb-3">
                            <label class="form-label" for="name">닉네임 : </label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${member.name}" readonly>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/member/update}" class="btn btn-secondary">회원정보수정</a>
                    <a th:href="@{/member/withdrawal}" class="btn btn-danger">회원탈퇴</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
